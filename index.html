<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DNS Service - سرویس DNS اختصاصی</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <main>
      <div class="features">
        <h2>ویژگی های سرویس ما</h2>
        <div class="feature-cards">
          <div class="card">
            <div class="card-icon">
              <i class="fas fa-bolt"></i>
            </div>
            <h3>سرعت بالا</h3>
            <p>سرعت بالای اتصال با سرورهای اختصاصی</p>
            <div class="card-hover-effect"></div>
          </div>
          <div class="card">
            <div class="card-icon">
              <i class="fas fa-shield-alt"></i>
            </div>
            <h3>امنیت</h3>
            <p>امنیت بالا با رمزنگاری پیشرفته</p>
            <div class="card-hover-effect"></div>
          </div>
          <div class="card">
            <div class="card-icon">
              <i class="fas fa-bell"></i>
            </div>
            <h3>اطلاع رسانی</h3>
            <p>اطلاع رسانی از طریق تلگرام</p>
            <div class="card-hover-effect"></div>
          </div>
          <div class="card">
            <div class="card-icon">
              <i class="fas fa-flag"></i>
            </div>
            <h3>انتخاب کشور</h3>
            <p>امکان انتخاب کشور برای سرویس شما</p>
            <div class="card-hover-effect"></div>
          </div>
        </div>
      </div>

      <div class="order-form-container">
        <h2>سفارش DNS اختصاصی</h2>
        <form id="order-form" class="order-form">
          <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> نام و نام خانوادگی</label>
            <input type="text" id="name" name="name" placeholder="نام خود را وارد کنید" required>
          </div>

          <div class="form-group">
            <label for="telegram"><i class="fab fa-telegram"></i> آیدی تلگرام</label>
            <input type="text" id="telegram" name="telegram" placeholder="مثال: @username" required>
          </div>

          <div class="form-group">
            <label for="country"><i class="fas fa-globe"></i> انتخاب کشور</label>
            <select id="country" name="country" required>
              <option value="">انتخاب کشور</option>
              <option value="netherlands">هلند</option>
              <option value="germany">آلمان</option>
              <option value="france">فرانسه</option>
              <option value="uk">انگلستان</option>
              <option value="usa">آمریکا</option>
            </select>
          </div>



          <div class="form-group">
            <label for="message"><i class="fas fa-comment"></i> توضیحات اضافی</label>
            <textarea id="message" name="message" rows="3" placeholder="توضیحات خود را وارد کنید"></textarea>
          </div>
          
          <div class="turnstile-container">
            <div id="cf-turnstile" class="cf-turnstile" data-sitekey="0x4AAAAAAABFT6G0OJJ0jnQh" data-theme="dark"></div>
          </div>

          <div id="captchaModal" class="modal">
            <div class="modal-content">
              <h3 class="modal-title">کد امنیتی را وارد کنید</h3>
              <div id="captchaDisplay" style="font-size: 24px; color: #fff; margin: 10px 0;"></div>
              <input type="text" id="captchaInput" class="captcha-input" placeholder="کد را وارد کنید">
              <div class="modal-buttons">
                <button type="button" class="modal-btn modal-btn-submit" onclick="validateCaptcha()">تایید</button>
                <button type="button" class="modal-btn modal-btn-cancel" onclick="closeCaptchaModal()">لغو</button>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-submit">
            <i class="fas fa-paper-plane"></i> ارسال سفارش
          </button>
        </form>
      </div>

      <div class="contact-info">
        <a href="https://t.me/Tomato_dns" target="_blank" class="telegram-channel">
          <i class="fab fa-telegram"></i>
          <span>پیوستن به کانال تلگرام</span>
        </a>
      </div>
    </main>

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" async defer></script>
    <script src="script.js"></script>
  </div>
</body>
</html>
